<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://jaallo.github.io/miweb/imagenes/playa-de-monsul.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
    #mensaje {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Crear Cuenta</h2>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com" />

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="btnRegistrar">Registrarse</button>
    <p id="mensaje"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbKg0gj9wQc-Z-4_J3f5lKkYsfOkJkxSE",
      authDomain: "miweb-6dffc.firebaseapp.com",
      projectId: "miweb-6dffc",
      storageBucket: "miweb-6dffc.appspot.com",
      messagingSenderId: "635647677946",
      appId: "1:635647677946:web:9ad50e94dce4902e870043"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const boton = document.getElementById('btnRegistrar');
    const mensaje = document.getElementById('mensaje');

    boton.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        mensaje.textContent = 'Por favor completa ambos campos.';
        mensaje.style.color = 'red';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        mensaje.textContent = 'Usuario creado: ' + userCredential.user.email;
        mensaje.style.color = 'green';
      } catch (error) {
        mensaje.textContent = 'Error: ' + error.message;
        mensaje.style.color = 'red';
      }
    });
  </script>
</body>
</html>
